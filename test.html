<html lang="en">

    </head>


    <body>
      <div class="container">
        <h1>Button Popup Example</h1>
        <p>Hover over the button below to see the popup.</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="This is a popover on hover.">Hover Me</button>
      </div>
    
      <!-- Initialize Popover -->
      <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new Bootstrap.Popover(popoverTriggerEl)
        })
      </script>
    </body>
</html>
