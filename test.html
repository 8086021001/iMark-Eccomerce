    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <title>Address Form</title>
    </head>
    <body>
      <div class="container mt-5">
        <h1 class="text-center">Address Form</h1>
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <h3 class="text-center mt-3">Previous Address</h3>
        <p>Full Name: John Doe</p>
        <p>Address: 123 Main St, Anytown USA 12345</p>
        <p>City: Anytown</p>
        <p>State: USA</p>
        <p>Zip Code: 12345</p>
        <p>Country: United States</p>
      </div>
    </body>
    </html>

></script>

    </body>
